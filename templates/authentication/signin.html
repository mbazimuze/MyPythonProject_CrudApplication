{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="{% static 'css/css_styles.css' %}">

    <title>SignIn</title>
</head>
<body>
    <h3 class="main">SignIn</h3>
<form action="/signin" method="post">
{% csrf_token %}
    <div class="main">
                <label>User Name</label><input type="text" id="username" name="username" placeholder="Enter your Username" required><br>
                <label>Password</label><input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required><br>
        <button type="submit">Sign Up</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h3>Welcome to My First Django Project</h3>
</head>
<body>

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible data-decor show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" arial-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>

{% endfor %}

{% if user.is_authenticated %}
    <h3>Hello {{ fname }} </h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout">Signout</a></button>
{% else %}
    <button type="submit"><a href="/signin">Signin</a></button>
    <button type="submit"><a href="/signup">Signup</a></button>
{% endif %}
</body>
</html>

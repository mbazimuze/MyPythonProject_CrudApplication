{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="{% static 'css/css_styles.css' %}">

    <title>SignUp</title>
</head>
<body>
    <h3 class="main">Sign Up Me</h3>
<form action="/signup" method="post">
{% csrf_token %}
    <div class="main">
                <label>User Name</label><input type="text" id="username" name="username" placeholder="Enter your Username" required><br>
                <label>First Name</label><input type="text" id="fname" name="fname" placeholder="Enter your First Name" required><br>
                <label>Last Name</label><input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required><br>
                <label>Email Address</label><input type="email" id="email" name="email" placeholder="Enter your Email" ><br>
                <label>Password Name</label><input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required><br>
                <label>Re-type Password Name</label><input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required><br>
        <button type="submit">Sign Up</button>
    </div>
</form>
</body>
</html>
